<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/index.js" type="module"></script>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section>
    <div class="result">

      <h1>Your Result</h1>

      <div class="circle">
        <span class="total">76</span>of 100
      </div>

      <div class="comment">
        <p class="great">Great</p>
        <p class="great-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="summary">

      <h2>Summary</h2>

      <div class="stat" id="reaction">
        <div class="title">
          <img>
          <h3></h3>
        </div>
          <p><span></span> / 100</p>
      </div>
         
      <div class="stat" id="memory">
        <div class="title">
          <img>
          <h3></h3>
        </div>
        <p><span></span> / 100</p>
      </div>

      <div class="stat" id="verbal">
        <div class="title">
          <img>
          <h3></h3>
        </div>
        <p><span></span> / 100</p>
      </div>

      <div class="stat" id="visual">
        <div class="title">
          <img>
          <h3></h3>
        </div>
        <p><span></span> / 100</p>
      </div>

          <button>Continue</button>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Melvin</a>.
  </div>
</body>
</html>
